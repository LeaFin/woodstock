{% load i18n %}
<h2>{% trans "Dates" %}</h2>
<ul class="events">
{% for event in events %}
    <li id="event{{event.id}}">
        <div class="event-title">{{event.get_name}}</div>
        <div class="event-date">{{event.date.date}}</div>
        <div class="event-link"><a href="{% if request.ajax_request %}#!{% endif %}{% url event_detail event.id %}">{% trans "Details / Sign up" %}</a></div>
    </li>
{% endfor %}
</ul>
